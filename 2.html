<script type="text/javascript">

    var a = parseInt(prompt("Enter a number: "));

    function num(a) {

        if (a > 0) {
            console.log("The number is positive");
        }
        else if (a == 0) {
            console.log("The number is zero");
        }
        else {
            console.log("The number is negative");
        }
    }

    num(a);
</script>
